name: HTML Auto Update - GitHub Pages

on:
  schedule:
    # 매일 오후 10시 (UTC)에 실행 (한국 시간 오전 7시)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 수동 실행 가능
  push:
    paths:
      - 'aos_review.html'
      - '*.html'

jobs:
  html-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for HTML changes
      id: check-changes
      run: |
        if git diff --name-only HEAD~1 | grep -E '\.html$'; then
          echo "html_changed=true" >> $GITHUB_OUTPUT
        else
          echo "html_changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push HTML changes
      if: steps.check-changes.outputs.html_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add aos_review.html *.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update HTML: $(date +'%Y-%m-%d %H:%M:%S')" && git push origin master)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: No changes detected
      if: steps.check-changes.outputs.html_changed == 'false'
      run: |
        echo "No HTML changes detected. Skipping commit."
        

