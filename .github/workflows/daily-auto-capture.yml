name: Daily Auto Capture - Google Play Reviews

on:
  schedule:
    # 매일 오후 10시 (UTC)에 실행 (한국 시간 오전 7시)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  auto-capture:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Firefox
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pillow beautifulsoup4 webdriver-manager
        
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Setup Xvfb
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Run auto capture script
      run: |
        python github_actions_capture.py
      env:
        # GitHub Actions에서 실행할 때 필요한 환경변수
        DISPLAY: :99
        
    - name: Update HTML
      run: |
        python update_html_to_webp.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto capture: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
        
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: capture-logs-${{ github.run_number }}
        path: logs/
        retention-days: 30
        
    - name: Send success email notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "✅ AOS Review Auto Capture - 성공"
        to: shevano7@neowiz.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          🎉 GitHub Actions 자동 캡처가 성공적으로 완료되었습니다!
          
          📅 실행 시간: ${{ github.event.head_commit.timestamp }}
          🔗 저장소: ${{ github.repository }}
          📊 실행 번호: ${{ github.run_number }}
          
          📁 결과물:
          - 캡처된 이미지: ${{ github.repository }}/tree/master/${{ github.run_number }}
          - 웹사이트: https://jaeleehong.github.io/aos_review/
          
          모든 게임의 Google Play 리뷰가 정상적으로 캡처되었습니다.
          
    - name: Send failure email notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "❌ AOS Review Auto Capture - 실패"
        to: shevano7@neowiz.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
          ⚠️ GitHub Actions 자동 캡처가 실패했습니다!
          
          📅 실행 시간: ${{ github.event.head_commit.timestamp }}
          🔗 저장소: ${{ github.repository }}
          📊 실행 번호: ${{ github.run_number }}
          
          🔍 문제 해결:
          - GitHub Actions 로그 확인: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - 수동 실행 시도: ${{ github.server_url }}/${{ github.repository }}/actions/workflows/daily-auto-capture.yml
          
          즉시 확인이 필요합니다.
