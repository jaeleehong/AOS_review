name: Daily Auto Capture - Google Play Reviews

on:
  schedule:
    # 매일 오후 10시 (UTC)에 실행 (한국 시간 오전 7시)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  auto-capture:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Firefox
      run: |
        # Firefox 바이너리 직접 다운로드 (리디렉션 처리)
        wget -L -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=ko"
        # 압축 형식 자동 감지하여 해제
        sudo tar -xaf firefox.tar.bz2 -C /opt/
        sudo ln -s /opt/firefox/firefox /usr/local/bin/firefox
        firefox --version
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pillow beautifulsoup4 webdriver-manager requests
        
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Setup Xvfb
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Run auto capture script
      run: |
        python github_actions_capture.py
      env:
        # GitHub Actions에서 실행할 때 필요한 환경변수
        DISPLAY: :99
        
    - name: Update HTML
      run: |
        python update_html_to_webp.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto capture: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
        
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: capture-logs-${{ github.run_number }}
        path: logs/
        retention-days: 30
        

