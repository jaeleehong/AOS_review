<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION실 고객지원팀 AOS리뷰 대시보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            font-weight: 600;
            color: #333;
        }

        .header p {
            margin: 0;
            font-size: 1.1em;
            color: #666;
        }

        .filter-section {
            margin-bottom: 40px;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 1em;
        }

        .date-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
            position: relative;
        }

        .date-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .date-input::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        .game-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .game-option:hover {
            background-color: #f8f9fa;
        }

        .game-option input[type="radio"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #007bff;
        }

        .game-option input[type="radio"]:checked+.game-label {
            color: #007bff;
            font-weight: 600;
        }

        .game-label {
            color: #333;
            font-size: 1em;
            cursor: pointer;
            flex: 1;
        }

        .action-button {
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .action-button {
                padding: 16px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AION실 고객지원팀 AOS리뷰 대시보드</h1>
            <p>매일 자동으로 캡처되는 게임 리뷰 현황</p>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <label class="filter-label">날짜:</label>
                <input type="date" id="dateSelect" class="date-input" value="2025-08-23"
                    onchange="showDateContent(this.value)">
            </div>

            <div class="filter-group">
                <label class="filter-label">게임:</label>
                <div class="game-options">
                    <label class="game-option">
                        <input type="radio" name="gameFilter" value="all" checked onchange="filterGames(this.value)">
                        <span class="game-label">전체</span>
                    </label>
                    <label class="game-option">
                        <input type="radio" name="gameFilter" value="NewMatgo" onchange="filterGames(this.value)">
                        <span class="game-label">뉴맞고</span>
                    </label>
                    <label class="game-option">
                        <input type="radio" name="gameFilter" value="Sudda" onchange="filterGames(this.value)">
                        <span class="game-label">섯다</span>
                    </label>
                    <label class="game-option">
                        <input type="radio" name="gameFilter" value="Poker" onchange="filterGames(this.value)">
                        <span class="game-label">포커</span>
                    </label>
                </div>
            </div>
        </div>

        <button class="action-button" onclick="openReviewDashboard()">
            <div class="button-icon"></div>
            레드사업실
        </button>
    </div>

    <script>
        // 게임 데이터 정의
        const games = [
            { name: 'NewMatgo', displayName: '뉴맞고', icon: '뉴맞고.webp', business: 'red' },
            { name: 'NewMatgoKakao', displayName: '뉴맞고카카오', icon: '뉴맞고카카오.webp', business: 'red' },
            { name: 'Sudda', displayName: '섯다', icon: '섯다.webp', business: 'red' },
            { name: 'SuddaKakao', displayName: '섯다카카오', icon: '섯다카카오.webp', business: 'red' },
            { name: 'Original', displayName: '오리지널', icon: '오리지널.webp', business: 'red' },
            { name: 'Poker', displayName: '포커', icon: '포커.webp', business: 'blue' },
            { name: 'PokerKakao', displayName: '포커카카오', icon: '포커카카오.webp', business: 'blue' },
            { name: 'ShowdownHoldem', displayName: '쇼다운홀덤', icon: '쇼다운홀덤.webp', business: 'blue' },
            { name: 'NewVegas', displayName: '뉴베가스', icon: '뉴베가스.webp', business: 'brown' }
        ];

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function showDateContent(selectedDate) {
            const formattedDate = formatDate(selectedDate);
            console.log('Selected date:', formattedDate);
            // 여기에 날짜 변경 시 실행할 로직을 추가할 수 있습니다
        }

        function filterGames(selectedGame) {
            console.log('Selected game:', selectedGame);
            // 여기에 게임 필터링 로직을 추가할 수 있습니다
        }

        function openReviewDashboard() {
            // 레드사업실 버튼 클릭 시 실행할 로직
            const selectedDate = document.getElementById('dateSelect').value;
            const formattedDate = formatDate(selectedDate);
            const selectedGame = document.querySelector('input[name="gameFilter"]:checked').value;

            // 새 창에서 상세 대시보드 열기
            window.open(`aos_review_backup_20250123.html?date=${formattedDate}&game=${selectedGame}`, '_blank');
        }

        // 페이지 로드 시 기본 설정
        document.addEventListener('DOMContentLoaded', function () {
            // 오늘 날짜를 기본값으로 설정
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;

            document.getElementById('dateSelect').value = todayStr;
        });
    </script>
</body>

</html>
